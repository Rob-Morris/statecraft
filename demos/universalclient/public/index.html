<!DOCTYPE html>
<title>Universal client</title>
<style>
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  height: 100%;
}

body {
  font-family: sans-serif;
  background-color: #1e1e1e;
  color: #f2f2f2;
}
pre {
  margin: 0;
  white-space: pre-wrap;
}

/* 2 column layout */
#container {
  display: grid;
  grid-template-columns: 30% 1fr;
  height: 100%;
}

#container.kv {
  grid-template-rows: 2em 1fr;
  grid-template-areas:
  "header header"
  "sidebar content";
}
#container.single {    
  grid-template-rows: 1fr;
  grid-template-areas:
      "header"
      "content";
}

#header {
  grid-area: header;
  background-color: black;
  border-bottom: 2px solid green;
  line-height: 2em;
  padding: 0 1em;
}
#header.connected {
  background-color: #2d3a2d;
}
#header.waiting {
  background-color: #680000;
  border-bottom: 2px solid red;
}
#header > .mon {
  font-family: monospace;
  font-size: 120%;
}
#header > .right {
  float: right;
}

#header > .button {
  display: inline-block;
  padding: 0 0.5em;
  background-color: #008717;
  height: 100%;
  margin: 0 0.5em;
  cursor: pointer;
}
#header > .button[disabled] {
  color: rgba(255, 255, 255, 0.5);
  background-color: #00871761;
  cursor: not-allowed;
}

#keys {
  grid-area: sidebar;
  max-width: 600px;
  border-right: 2px solid green;
  overflow: hidden;
}

#keys > * {
  display: block;
  width: 100%;
  background-color: #2a2a2a;
  color: inherit;
  padding: 1em;
  border-bottom: 1px solid #878787;
}

#keys > *.selected {background-color: #5d5d5d;}

#content {
  grid-area: content;
  flex-grow: 1;
  font-size: 18px;
  padding: 2em;
}

#content.json {
  font-family: monospace;
}
</style>
<body></body>
<script src=bundle.js></script>
